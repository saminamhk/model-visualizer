name: Build and Validate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci
      
    - name: Check formatting
      run: npm run fmt:check
      
    - name: Lint
      run: npm run lint

    - name: Security audit
      run: npm audit
      
    - name: Build
      run: npm run build